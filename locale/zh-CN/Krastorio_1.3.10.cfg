[mod-setting-description]


demonic_logo=更改标志样式。
long-hands=喜欢长距离，稍微作弊。
bonus-inventory=稍微扩大库存空间。
bonus-items=当你开始新游戏时，提供加成项目（无人机、汽车、装甲等）。
easy-steel=去除钢配方中的硅。
k_scale_info_icons=增加在大箱子和仓库中显示内容的图标的大小。
difficult-gold=开采黄金需要氯。
loaders=添加装卸机。你可以关掉它，或是用你自己的。
reb-decorative-removal=原版覆盖层的装饰去除率=95%。如果启用此选项，则在放置地面覆盖层（如混凝土）时，将以95%的概率移除草和灌木。如果此选项关闭，则混凝土和石砖（原版）上有草和灌木。
reb-oil=去除无限油。没发现问题，推荐。
reb-science-packs=更均衡的Krastorio MOD科技。强烈推荐。
reb-technology=改变了原版技术。强烈推荐。
keep-infinite-technology=如果启用了技术重新平衡，并且启用了此选项，则无限技术将保持无限（其他将变为无限），否则将受到限制（默认值：否）
reb-circuits=更改电路的配方。
reb-nuclear=一切都是重做的。现在你可以建造紧凑和充满动力的核电站。它的效率很高，而且UPS很疯狂，但是生产燃料变得更昂贵。在原版100K铀矿石中，给予3K的铀-235，现在大约为0.8K-1K。还减少了相邻核电站的加成，并且……永远不要摧毁一个工作中的反应堆！这部分强烈推荐。
reb-stack-size=增加堆叠。主要是为了资源。
reb-rounds=在“标准弹匣”的配方中加入煤，使“穿甲弹匣”更便宜。
reb-fuel=如果你对付困难级敌人，这是很有用的选择。如果你想让游戏复杂化，你也可以禁用这个选项。
reb-power-poles=增加电线杆供应区域大小和连接长度。
reb-bobenemies=重新调整Bob之敌人使之适用于使用Krastorio MOD。强烈推荐。
se-unlock-k-drills=太空探索MOD有自己的深层采矿技术，实施效果更好，有很棒的图形和代码。但是如果你也想使用Krastorio的，那么就打开这个选项。
k_powerful-beacon=使“奇点插件效果分享塔”加倍强大。也就是说，使其与1.2.11版之前的版本相同。因为奇点插件效果分享塔太强大，在游戏中造成了一些错误，所以必须更换。不建议启用此选项，但如果更新破坏了您的工厂或比率，则可以启用它。它不会破坏你的比赛。有关此bug的更多信息写入更新日志（1.2.11升级说明中）。
k_more_waste=在配方中加入石头来丰富铁和铜。
reb-train=如果启用，火车载货空间更大，但火车将消耗更多燃油，这意味着减少火车交付（默认值：真）
reb-damage=重新平衡玩家武器造成的所有伤害（炮塔、弹药…）（默认：是）
reb-damage-technologies-bonuses=重新平衡技术给予弹药和炮塔的伤害和攻击速度的加成（默认：是）
reb-beacon=启用双倍的插件效果分享塔模块插槽（默认：启用）
productivity-beacon=在插件效果分享塔和奇点插件效果分享塔中启用生产力加成效果（默认：禁用）
princessorio=我是认真的…等等，如果你认为这个模型太难和可怕，那么你可以点击这个按钮。





[mod-name]
Krastorio=Krastorio

[mod-description]
Krastorio=这个mod扩展了游戏后期阶段，增加了30多个建筑，60多种科技、新矿石、新产品和重新平衡几乎所有的原版游戏内容，使其更加困难。
