[controls]
todolist-toggle-ui=最小化/最大化待办事项列表

[mod-setting-name]
todolist-show-button=最小化时显示“待办事项列表”按钮。
todolist-show-log=在聊天窗口中显示调试日志消息。
todolist-window-height=待办事项列表窗口高度
todolist-auto-assign=自动分配任务
todolist-click-edit-task=使用鼠标中键编辑任务
todolist-translation-mode=文本样式

[mod-setting-description]
todolist-show-button=如果启用，将始终在左上角显示一个“待办事项列表”按钮。\n如果禁用，待办事项列表只能通过快捷键（默认shift + t）访问。
todolist-show-log=如果启用，mod将打印调试消息到聊天窗口。\n注意：有很多:)
todolist-window-height=待办事项列表窗口的高度。 默认值是600。
todolist-auto-assign=如果游戏中只剩一个玩家，那么自动将任务分配给这个玩家。
todolist-click-edit-task=如果启用，使用鼠标中键弹出编辑任务窗口（默认使用鼠标右键）
todolist-translation-mode=待办事项列表的文本样式。任务日志由Questlog更改为questlog。

[string-mod-setting]
todolist-click-edit-task-right-button=鼠标右键
todolist-click-edit-task-middle-button=鼠标中键
