[entity-description]
w93-radar-turret=无扇形扫描.\n面积显示范围:9.\n抗性:\n酸蚀伤害:0/60%\n火焰伤害:0/60%
w93-radar-turret2=快速扇区扫描.\n扫描范围:25.\n面积显示范围:1.\n抗性:\n酸蚀伤害:0/60%\n火焰伤害:0/60%

[technology-description]
scattergun-turrets=同时发射多个弹丸。需要畅通无阻的视线。
w93-modular-turrets=通用机枪。装弹药效率高。
w93-modular-turrets2=带有辅助功能的电力驱动炮塔基座。可安装不同武器用于实现不同的功能。
w93-modular-turrets-gatling=高伤害武器，通过弹药供应来粉碎敌人。最适布置于关键的阻塞点。由于射击角度有限，需要其它武器支援。
w93-modular-turrets-lcannon=阿尔法伤害集中武器，用于对付高装甲目标。由于最小范围的安全限制，需要机枪的支持。
w93-modular-turrets-dcannon=与以前的型号相比，进行了双管炮升级，提高了射速。
w93-modular-turrets-hcannon=远程加农炮武器，以填补火箭炮塔和以前的加农炮型号之间的距离差距。
w93-modular-turrets-rocket=提供首次攻击能力的远程支援武器。慢射速。装载核武器时要小心使用。
w93-modular-turrets-tlaser=高聚焦激光武器，设计用于从中程狙击单个目标。
w93-modular-turrets-beam=聚焦伽马射线为一点，可穿透一条直线上的多个目标。需要畅通无阻的视线。
w93-modular-turrets-radar=高级专业雷达站，用于发现或监视大面积区域。
w93-modular-turrets-damage=增加基于弹药的模块化炮塔的伤害。

