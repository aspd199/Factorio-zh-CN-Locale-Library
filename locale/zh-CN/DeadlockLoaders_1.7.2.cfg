[mod-setting-name]
deadlock-loaders-belt-style=重新设计传送带
deadlock-loaders-underneathie-style=重新设计地下传送带
deadlock-loaders-paradox-mode=禁用模式：禁用装卸机
deadlock-loaders-snap-to-inventories=捕捉装卸机到库存
deadlock-loaders-snap-to-belts=捕捉装卸机到传送带
deadlock-loaders-map-colours=使用传送带层的等级颜色在大地图/小地图上显示

[mod-setting-description]
deadlock-loaders-belt-style=替代原版传送带纹理。给所有传送带一个全新的纹理外观。能够降低显存负载，但稍微增加渲染工作量。
deadlock-loaders-underneathie-style=替代原版地下传送带纹理，以简洁装卸机的形式出现。
deadlock-loaders-paradox-mode=禁用装卸机，只保留装卸机样式选项。警告：如果禁用装卸机，在加载一个有装卸机的游戏时，原来的装卸机将全部消失。
deadlock-loaders-snap-to-inventories=放置装卸机时，它们将自动转向面对集装箱并切换到输入模式（除非在它们后面有指示带并且皮带卡扣打开）。
deadlock-loaders-snap-to-belts=放置装载机时，它们会自动将输入/输出模式切换到与其后的任何传送带相同的方向。
deadlock-loaders-map-colours=在大地图/小地图上，将传送带着色以对应传送带的等级（即基础传送带以黄色显示，高速传送带以红色显示，极速传送带以蓝色显示）





