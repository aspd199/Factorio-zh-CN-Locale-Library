[mod-setting-name]
map-gen-scale=地图大小比例设置
spawn-x=生成X坐标
spawn-y=生成Y坐标
use-large-map=使用更详细的地图数据

[mod-setting-description]
map-gen-scale=地图大小比例设置，允许使用任何正数比例。（默认值：6）
spawn-x=生成X坐标。一定不要使用水中的坐标！（默认值：2064，位于比利时附近的法兰德斯）
spawn-y=生成Y坐标。一定不要使用水中的坐标！（默认值：406，位于比利时附近的法兰德斯）
use-large-map=是否使用更详细的地图数据。请注意，这将使用更多的内存，您的游戏将需要更长的时间来加载。与正常数据相比，它还将把地图放大2倍。（默认值：否false）





[mod-name]
factorio-world=世界地图

[mod-description]
factorio-world=将游戏地图改变为真实的世界地图。编辑control.lua中scale以改变地图生成大小比例！
