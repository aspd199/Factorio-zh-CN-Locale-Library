quick-start-desc=你可以在生产线上生产第一批产品。
quick-start-1=单击添加配方按钮
quick-start-2=在配方选择器中选择一个配方
quick-start-3=单击配料列中的黄色图标
quick-start-4=单击菜谱、工厂或信标列中的绿色图标打开配方编辑器
quick-start-5=单击菜谱编辑器中的绿色图标切换面板模块/工厂
