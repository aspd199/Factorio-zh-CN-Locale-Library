[mod-setting-description]
fp_display_gui_button=显示屏幕左上角的按钮。打开并关闭主界面。
fp_pause_on_interface=使游戏在每次打开mod的界面时暂停（仅限单人玩家）。
fp_performance_mode=禁用某些性能密集型功能，包括：\n-成分满意度计算\n-未经确认的项目搜索
fp_subfactory_items_per_row=通过选择每行显示多少顶级项（成分/产品/副产品）来设置主界面宽度。
fp_floor_recipes_at_once=通过选择不需要滚动就可以看到的配方行数来设置主界面高度。
fp_default_timescale=选择创建任何新子工厂的时间范围。
fp_view_belts_or_lanes=指明您是将物料吞吐量视为通道还是全带。
fp_line_comments=将注释文本字段附加到每个配方行。
fp_ingredient_satisfaction=显示配方下方的配方是否满足配方的成分要求。
fp_round_button_numbers=在机器和皮带/通道按钮上四舍五入数字。 如果“机床倒圆精度”设置处于活动状态，则对于机床按钮将忽略此设置。
fp_indicate_rounding=设置机器编号的舍入精度。 例如，将此值设置为0.05意味着机器数1.96将显示为理想的2台机器，而1.94将显示为四舍五入。 这也适用于相反的方向，这意味着2.04可以完美地显示为两台机器。 将此设置为0将禁用该功能。

