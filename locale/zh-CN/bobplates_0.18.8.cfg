electrolysis=电解可以从液体中分离出元素.

aluminium-processing=研究如何提炼铝,较强的轻质金属.
gold-processing=研究如何提炼金.
nickel-processing=研究如何提炼镍.
lead-processing=研究如何提炼铅.
silicon-processing=研究如何提炼用于电子工业的硅.
titanium-processing=钛是一种非常强大的轻质金属，而且很难从矿中分离.
tungsten-processing=钨的熔点极高，让我们来研究如何用别的方式提炼它.

nitinol-processing=镍钛合金，让我们看看怎么利用它.
invar-processing=殷钢是铁镍合金，也许我们可以利用这个东西.
tungsten-alloy-processing=研究如何制作钨合金,这可能使它更有用.


