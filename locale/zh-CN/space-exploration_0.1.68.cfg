se-antimatter-production=制造反物质，存储能量的最密集形式。
se-astronomic-science-pack=允许研究与太空旅行和星际物流有关的技术。
se-biological-science-pack=允许研究与提高身体能力、生物武器和神经加工相关的技术。
se-condenser-turbine=蒸汽轮机效率的75%，但只使用1%的水。
se-core-miner=允许从行星和卫星中无休止地提取资源，但如果在同一天体上使用多个资源，则收益会减少。
se-deep-space-science-pack=需要最先进的技术
se-energy-science-pack=允许研究与基本力量和亚原子发现有关的技术。
se-fluid-burner-generator=需要具备热值的液体燃料。燃烧燃油产生电力，简单且紧凑，但效率不如大型蒸汽发电机组。
se-fuel-refining=精炼更高级的燃料。
se-heat-shielding=用于高温应用和空间结构的复合板。
se-material-science-pack=允许研究与高级材料相关的技术，以满足更高级的工程要求。
se-medpack=使用医疗包来治愈你自己。
se-medpack-2=使用医疗包来治疗自己。
se-medpack-3=使用医疗包来治疗自己。
se-medpack-4=使用医疗包来治疗自己。
se-meteor-defence=在流星击中你的设施前将其在空中击毁。 流星防御系统，可以覆盖整个星球，但同一时间只可攻击1个目标。
se-meteor-point-defence=在流星击中你的设施前将其在空中击毁。 流星点防御系统，可以覆盖一个较小的区域，同一时间可攻击最多4个目标。
se-railgun=电磁加速突进，以这样的速度推进，在蒸发之前，它们会留下等离子体痕迹。损伤大，火灾速度慢。
se-plague=从整个星球上消灭所有生命的大瘟疫。小心操作。
se-rocket-cargo-safety=将运输过程中货箱受损的几率降低10%（乘以）。
se-rocket-fuel-from-water=通过电解水制备氢氧火箭燃料。
se-rocket-landing-pad=允许你把火箭货舱运送到一个命名的着陆平台。通过进一步的研究，它还可以回收火箭部件。
se-rocket-launch-pad=允许你向太空或其他行星发射货物。
se-rocket-reusability=可以从一个成功的着陆平台着陆恢复增加5%的部分（乘法）。
se-rocket-survivability=减少火箭在运输过程中受损或导航失败的可能性，从而使着陆台丢失10%（乘以）。
se-rtg-equipment=放射性同位素热电式发电机。一个可以将放射性物质衰变时产生的热量转化为电力的便携式装置。可以持续运行数十年，期间无需添加燃料。
se-rtg-equipment-2=放射性同位素热电式发电机。一个可以将放射性物质衰变时产生的热量转化为电力的进阶型便携装置。可以持续运行数十年，期间无需添加燃料。
se-space-assembling=一种可以在太空中工作的改良的装配机。
se-space-astrometrics-laboratory=结合、比较和量化不同的天文信息源。
se-space-biochemical-laboratory=专门从事生物化学的高级化学实验室。也可以进行更基本的化学和石油加工。
se-space-catalogue-astronomic=为分析和计算机建模准备的模拟天文数据。需要进一步的天文学研究。
se-space-catalogue-biological=为分析和计算机建模而构建的模拟生物数据。需要进一步的生物学研究。
se-space-catalogue-energy=为分析和计算机模型准备的模拟能源数据。需要进一步的能源研究。
se-space-catalogue-material=为分析和计算机模型准备的模拟材料数据。需要进一步的材料研究。
se-space-data-card=多用途数据存储设备。需要更高级的数据驱动研究。
se-space-decontamination-facility=清洁无菌环境中使用的物质，准备低压使用的液体。
se-space-electromagnetics-laboratory=用于强磁场和超高压应用的设备。
se-space-genetics-laboratory=一个致力于培养物的基因测序、基因修饰和基因印刷的实验室。
se-space-gravimetrics-laboratory=分析并模拟重力扰动。
se-space-growth-facility=在其他地方不可能的一系列受控条件下生长生物样本，如微重力，
se-space-hypercooling=对热流体进行热交换，使一个更热，另一个更冷。
se-space-laser-laboratory=激光实验。必须戴上护目镜。
se-space-lifesupport-facility=在更恶劣的环境中维持生命。
se-space-manufactory=太空大规模生产的关键技术。
se-space-material-fabricator=合成新材料。粒子碰撞器和3D打印机之间的交叉点。
se-space-mechanical-laboratory=提供一系列机械加工：破碎、撕裂、剪断、振动等。
se-space-particle-accelerator=使粒子加速到接近光速。
se-space-particle-collider=高速碰撞粒子并分析结果。
se-space-plasma-generator=产生各种等离子体。
se-space-platform-plating=坚固的太空平台防护板。在太空行走中平稳快速。
se-space-platform-scaffold=基本太空平台脚手架。有一些东西可以做，但不适合太空行走。
se-space-radiation-laboratory=一个相对安全的处理放射性物质的地方。可用于铀加工。
se-space-radiator=从过热的热流体中放出多余的热量。
se-space-rail=在太空中安全使用的轨道，因为它们能防止火车飞离轨道并摧毁一切。也可以在陆地上使用，因为美学原因。
se-space-recycling-facility=回收并不意味着你很好，但如果你不好，你就不好。
se-space-science-lab=允许处理太空科技包和更高级的太空科学。
se-space-simulation-ab=通过结合多个学科进行更有效的模拟。
se-space-simulation-am=通过结合多个学科进行更有效的模拟。
se-space-simulation-as=通过结合多个学科进行更有效的模拟。
se-space-simulation-bm=通过结合多个学科进行更有效的模拟。
se-space-simulation-sb=通过结合多个学科进行更有效的模拟。
se-space-simulation-sm=通过结合多个学科进行更有效的模拟。
se-space-simulation-abm=通过结合多个学科进行更有效的模拟。
se-space-simulation-asb=通过结合多个学科进行更有效的模拟。
se-space-simulation-asm=通过结合多个学科进行更有效的模拟。
se-space-simulation-sbm=通过结合多个学科进行更有效的模拟。
se-space-simulation-asbm=通过结合多个学科进行更有效的模拟。
se-space-solar-panel=用于太空的高效太阳能板。
se-space-solar-panel-adv=高级的高效空间太阳能板。
se-space-spectrometry-facility=分光光度法、气相色谱法、质谱法和其他光谱法。把东西放在墙上，让它弯曲，看看它撞到哪里。
se-space-supercomputer=允许更高级的数据操作和处理，以及模拟。
se-space-telescope=一种精密的望远镜，对可见光谱周围的多种波长敏感。
se-space-telescope-gammaray=伽马射线不会折射。这个强大的望远镜使用镜子和特殊的探测器代替。
se-space-telescope-xray=大多数大气都阻挡了X射线。这个强大的望远镜是为大气不成问题的太空设计的。
se-space-telescope-microwave=探测微波和宇宙微波背景的巨大望远镜。
se-space-telescope-radio=一种巨大的望远镜，能从远距离探测非常微弱的无线电波。
se-space-thermodynamics-laboratory=进行涉及极端温度的过程。还可以执行基本的热处理，如熔炼。
se-spaceship=一个你用地板和墙壁一块一块地建造的容器，然后用控制台把它飞到另一个星球或更远的地方。
se-spaceship-integrity=每级都会使飞船结构完整性应力极限增加100。
se-factory-spaceship=每个级别将飞船结构完整性应力极限提高500。
se-superconductive-cable=不需要主动冷却的超导复合电缆。
se-teleportation=解锁其他的传送技术。事实证明，安全的弯曲时空是十分困难的。
se-tesla-gun=使用火链闪电攻击。每个闪电最多可以击中30个敌人。在目标之间进行长距离跳跃，如果没有目标，则沿地面进行短距离跳跃。
se-thruster-suit=有推进器和磁靴的宇航服。没有它不要进入太空。
se-thruster-suit-2=高级的太空服，拥有更强劲的推进器，增加背包空间和插槽空间。
se-thruster-suit-3=先进的太空服，拥有更强劲的推进器，增加背包空间和插槽空间。
se-thruster-suit-4=尖端的太空服，拥有更强劲的推进器，增加背包空间和插槽空间。
space-science-pack=使从这些进步中受益的太空科学和技术得到更直接的发展。

