[mod-description]
space-exploration=建造货物火箭以向太空发射物资，自己驾驶火箭进入太空并开始太空行走。建立一个太空平台，以开发困难的数据驱动的太空科学。建造宇宙飞船，将它从行星表面飞到其他行星，月球，小行星带等等。
