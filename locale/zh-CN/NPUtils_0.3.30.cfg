[entity-description]

formation-furnace=用铁和煤构造钢材
electric-formation-furnace=使用能量的构造炉，可以像普通的构造炉一样使用（用于制作钢材）。
purification-chamber=矿石和煤的清洁与构造（第一阶段）。
washer-chamber=使用水来进行矿石和煤的处理（第二阶段）
enrichment-chamber=将燃料与液体压缩结合，生成更优秀的燃料。
copper-boiler=相当于2个普通锅炉的效率
blast-boiler=相当于7个普通锅炉的效率
dynamo-generator=能量发生器
solarium-panel=将太阳能转化为电能。
advanced-solarium-panel=将更多的太阳能转化为电能。
air-purificator=清除污染（18）
crystaliser=产生结晶块
capacitor=安全的能量贮存器
high-capacitor=更加安全的能量贮存器
space-market=结晶块的构造与被构造
cast-chamber=用熔炼了的矿石制造板材（第三阶段）
heat-forge-chamber=液体与矿石的不可告人的交易（第三阶段）
alienplant-farm=收获阿利坎特，然后去制造你需要的东西。
still-chamber=使用阿利坎特来制作阿利坎斯液体
steam-creator=使用任何液体燃料和水产生蒸汽
ad-turbine-generator=先进的能量发生器
npassemble=更加快速的通用装配机，不需要液体。
half-npassemble=像装配机，但只用一种类型的材料工艺的东西
alien-farm=杀死阿利坎特，并得到他们的组织结构（如阿利坎特肉）
alien-processor=制造阿利坎特或可以获得阿利坎特的血液。
artifact-creator=使用阿利坎特的血制造虫巢核心。
n-excavator=可以深挖和提取矿物块，从无到有的生产过程。
np-wall=使用阿利坎特身上最坚硬的部位所制造，非常结实！
n-ammunition-fabricator=用于向炮火，火箭和正常炮和炮塔制造新弹药
n-survivalist-car=自定义的车，可以升级速度或炮塔
n-p-survivalist-car=很强悍！推倒树木的最佳选择（或许还可以选择干些别的事）
n-s-survivalist-car=超级~~~~~快！
improved-furnace=速度快，但效率低
electric-improved-furnace=更快，但需要更多的能量并产生更多的污染
n-trash-car=可能是你的第一辆车，效率虽然很低，但真的很酷
n-minidrill=很快，并经制造它可是用了结晶块的。

