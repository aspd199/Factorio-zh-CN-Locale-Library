[controls]
resource-labels-add=显示资源标签
resource-labels-remove=删除资源标签

[mod-setting-name]
resource-labels-schedule-interval=标签计算间隔
resource-labels-show-labels=显示资源名称
resource-labels-cooldown=标签计算冷却时间
resource-labels-show-resource-count=显示资源数量
resource-labels-show-infinite-ores=显示无限可开采矿石
resource-labels-minimum-resource-count=最小的资源数量
resource-labels-minimum-resource-entity-count=最小的资源实体
resource-labels-show-unknown-entity-msg=显示“未知资源实体”消息

[mod-setting-description]
resource-labels-schedule-interval=两次标签计算的时间。更高的值不会卡，但显示所有资源标签需要更长的时间。默认值：20，最小值：0（不推荐）。
resource-labels-show-labels=如果选中，在显示资源图标的同时也会显示对应的资源名称。默认：是true
resource-labels-cooldown=手动计算标签的冷却时间。此设置主要是针对服务器管理员来防止配置差的玩掉线。默认值：60，最低：0
resource-labels-show-resource-count=如果选中，显示资源图标的同时也会显示该资源数量。默认：否false
resource-labels-show-infinite-ores=如果选中，无限无限可开采矿石也将被标记。默认：是true
resource-labels-minimum-resource-count=设置要加入扫描列表的矿区最小资源量。小于此数值的矿区不会被扫描。这个设置可以用来防止资源标签被放在破碎矿石当中被扫描（即当原矿石的补丁大多已开采）。\n\n只能进行有限的资源。\n\n默认值：0，最低：0
resource-labels-minimum-resource-entity-count=设置要显示资源的最小资源量。小于此值的矿区不会在大地图中所显示其名称和数量。这个设置可以用来防止资源标签被放在破碎矿石当中被显示（即当原矿石的补丁大多已开采）。\n\n只有适合矿石。\n\n默认值：10，最低：0
resource-labels-show-unknown-entity-msg=如果选中，每当此MOD找到未知（未配置）的资源实体时都会显示一条消息。\n \n默认：是true





[mod-name]
ResourceLabelsContinued=资源标签

[mod-description]
ResourceLabelsContinued=将标签添加到地图上的资源上。显示标签Shift+G，删除标签Shift+H。要更改资源图标或资源名称，编辑config.lua文件。编辑文件后不需要重新启动游戏，但当前地图需要保存并重新加载。