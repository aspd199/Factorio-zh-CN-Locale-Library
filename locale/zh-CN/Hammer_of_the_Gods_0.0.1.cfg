msg-briefing-1=指挥官;因为你在之前的技能测试中表现卓越，你已经从第二游侠师中的精英团中被选中。敌人的侵扰已经波及附近了，我们缺乏一个正常运作的卫星轨道重炮，以保持我们的安全。我们有弹药，但我们需要一把能把弹药射出去的武器！
msg-briefing-2=你的任务是进入废弃的工业区，夺回战神航运基地，获取重型火炮，并将其发送到地球静止轨道。航运记录表明有大量库存的火箭组件，使用它们来完成任务！一名副官将伴随你执行任务。指挥官，祝你好运！

msg-1-1=敌人正在突破防线！！
msg-1-2=靠！我该怎么办？！副官！我们得做点什么！！
msg-1-3=副官：分析当前的趋势，当地的动物演化轨迹…待机…数据预测显示目前的军事技术是不够的…建议立即研究重要的军事技术。
msg-1-4=明白了！我可以开始修理生产线。
goal-1=自动化科学生产研究坦克，激光炮塔，和火焰喷射器。

msg-2-1=我已经准备好了。
msg-2-2=副官，告诉我在哪里可以找到重型火炮。
msg-2-3=副官：扫描周围环境，搜寻找宙斯条例......待机中......扫描仪报告宙斯条例在战神航运基地& 副官：......西北面......警惕......检测到外星生物标记......建议谨慎。
msg-2-4=明白了！让我们来烧烤这些混蛋吧！
goal-2=夺回战神航运基地（西北）并获得重炮炮塔。

msg-3-1=好的副官，我已经得到了宙斯条例。现在发射井在哪里？
msg-3-2=副官：奥林巴斯轨道发射平台位于你当前位置以西数公里处......建议整修现有铁路，连接每个车站并有效地移动货物......航运日志表明只有足够供应一个火箭......建议谨慎护送货物。
msg-3-3=好吧！我们开工吧！
goal-3=将火车网重建到奥林巴斯发射平台（向西），并将重炮炮塔发射到太空。

