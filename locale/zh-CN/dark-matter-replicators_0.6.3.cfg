[item-description]
replicator-1=用大量的电将暗物质转化为物质。只能复制在其成分中有一个很高的错误率的复制材料，并且不能复制任何具有特定形状的东西.
replicator-2=用大量的电将暗物质转化为物质。可以复制纯元素，并可将其产品形成粗糙的形状.
replicator-3=用大量的电将暗物质转化为物质。可以复制任何化学物质，但由于其产品的成型性有限，在复制设备时会有麻烦.
replicator-4=用大量的电将暗物质转化为物质。可以复制高层次的复杂机器的详细信息.
replicator-5=用大量的电将暗物质转化为物质。可以复制任何可以复制的东西.
expansion-bay=一个很小的模块灯塔，但非常高的效率.


