TheLongNauvisUpdated=Long Nauvis是一个与Nauvis类似的平行世界的无限流，可以通过称为“Stepper”的设备到达。 “Stepper”允许您进入“相邻”世界，这 是沿着第五维的一步。 每个世界都有一些特别的地方，让您沿着 Nauvis走得更远。 不幸的是，每一次穿过“Stepper”都会对你造成 伤害，另外因为一些奇怪的，未知的原因，穿越“Stepper”的时候 任何铁或者铁制品都会留下。
thermal-tech=利用热能,添加了更高效的加热炉。 现在你可以建造核动力冶炼厂！
ThoroughProcessing=这个mod引入了将石油，石油，煤炭，铜，铁和铀矿石加工成石 块，铜和铁板，塑料，固体燃料，铀的复杂链条。 为制造铁路，混凝土，核燃料和核弹头添加替代配方 添加丰富的铜和铁矿石和无限资源（铜，铁，煤和石）的矿藏。
Tiberium=添加泰伯利亚矿石，可以将其转换为其他矿石，比如铀矿。
TileReconverter=通过这个MOD可以将装饰砖再转换回其基础砖 (例如, 警戒混凝土 回到普通混凝土) 来保持库存整齐. 按[J]来重新设置您当前光标持 有的堆栈. 可以用于混凝土, 沥青路面MOD, More_Floors MOD等.
TileStacker=增加混凝土，砖和填海块的堆叠上限
TimeLapseMod=一个采用屏幕截图创建时间偏差的mod。以特定间隔拍摄截图以 创建时间间隔。
TimeTools=游戏时钟 + 昼夜/极昼切换 + 游戏速度切换 + 时钟信号发生器
TinyStart=一个小型入门套件，带有0级力量装甲，配有迷你聚变反应堆以及 机器人构造所需的所有配件。 不包括任何额外的起始资源。
TKNReptainium=注意：这是一个测试版！请一定要备份你的存档后再用！此添加一种称为Reptainium的新材料，可以通过牺牲大量材料获得。然 后可以将该材料转换成其他材料。以这种方式，您可以将剩余的 铁转变成铜甚至电路。
TKNRobotics=添加了几种类型的机器人，应该整合到bob模组。
TM-addon-omni=万矿与魔术的诡计的兼容mod 
toggle-player=一个简单而有用的mod，可以让您通过单击按钮（顶部gui）来切换使用或不使用角色。
toolbelt-2=增加一个新的研究，让你获得第三排工具带。
Area=这个mod使得机器人的物流区面积与建筑面积一样大。 
TradingChests=使用特殊交易箱的力量交换mod。 
Train_Ore_Color=列车头的颜色自动变为其所载矿物的颜色 
train-controller=通过电路逻辑控制火车时刻表
TrainCounterToFile=Mod找到列车的数量及其起止站，并将这些自动保存到文件（'％ Factorio％/ script-output / stream_data / train_amount.txt'）
TrainModeToggle=添加一个热键可以让玩家设置目前的火车为手动/自动模式。
TrainsCaller=允许火车站在满足条件时调用火车，可以一车多用 
TrainSkipFulfilledStation=更改列车行为，如果已经满足“等待直到”条件，他们将跳过站
TrainSpeedLimit=为列车推出可配置的限速标志/区段。 
train-speed-limiter=为列车推出可配置的限速标志/区段。
TrainsSignalSender=该mod允许在火车停在火车站时设置火车信号并将其发送到电路 网络中。
TrainsWhistle=当你靠近铁路时，可以向火车发出警示。
transformators=添加变压器以允许更好地控制电网 
tree_collision=减小树的碰撞体积
tree-eraser=添加了随意删除局部树林的功能 
TreeDeconstructor=添加了两个新的项目，来设置仅拆除区域内树木或仅拆除区域内人造物。
tree-growth-core=树木成长系列mod的核心
tree-growth-natural-expansion=在树木的附近会自动产生树苗。 
tree-growth-natural-growth=让种下的树苗能自然生长成树木。 
tree-growth-scaled-trees=可以让你调整树木的大小尺寸。只适用于树木成长系列mod 
TreePlant=让树桩可以重新长成树，并随时间越长越大，有利环保（当然也更耐打）。
TreeSaplings=一个小的mod，增加了成长为香草树的手工树苗
truck=在游戏中添加一辆卡车。 
turbo-turbo=更快的游戏速度，更快的行走速度，更大的抓取范围，更快的制 作/挖掘速度，更多的库存容量，永远白天。
Turtle_Speed=该mod可以让玩家根据需要自己选择启用或停用外骨骼。 
ukezi_basic_filter_inserter=ukezi的基础筛选机械臂，其模型及配方适用于bob及天使mod。 
Underflowies=50格地下管道
UnGirthyBorders=缩小菜单和工具栏周围的边框大小，为您提供更多屏幕空间。 并 且将切换箭头放在了工具条中间！
unhide-resistances=把物体的抗性显示出来，预设会显示军事建築、机器人、部队和巢穴的抗性，你还可以通过更改模组设定显示更多不同物体的抗 性。
UniqueSignal=新的常数组合器，输出一个唯一的数字。
Unlimited-Resources=矿石和石油的资源永远不会小时！ 该mod只是保持资源数值较高 而不是将其设置为无限大，并支持自定义配置。
unminable-logistic-robots=禁用物流机器人选中功能 
UnminableRobots=禁止右键回收工作中的机器人 
UnminableVehicles=禁止任何人回收、旋转车辆，如果回收、旋转车辆会被强制传送 回出生地，并且无法移动，直至被杀死。只有管理员可以修改这 些设置。
UnminableVehiclesForEveryone=禁止任何人回收、旋转车辆，如果回收、旋转车辆会被强制传送 回出生地，并且无法移动，直至被杀死。只有管理员可以修改这 些设置。
UpgradeModules=使用选择工具升级模块。 基于https://mods.factorio.com/mods/Klonan/upgrade-planner
upgrade-planner=使用建设机器人或者手动升级建筑物。
upgrade-planner2=使用建设机器人或者手动升级建筑物。 
UPS-up=提高游戏性能并减少保存文件的大小
useful_equipment=带有模块插槽的装甲以及其他有用设备的mod 
UsefulCombinators=添加有用的组合器，如定时器组合器和更多！ 
UsefulInfo=小mod，在画面角落里添加了一些有用的信息提示。
usefulSpace=让你可以从发射的卫星接收能量。 
UtilizationMonitor=显示工厂，矿场，实验室和炉子的利用率。
vanilla-loaders=添加装载机，快速装载机和带有原版传送带外观的快速装载机。 
vanilla-loaders-fixed=添加装载机，快速装载机和带有原版传送带外观的快速装载机。 由Nimphious更新
various-tiles-mod-extended=全新的熔岩区！新的高清纹理修复。此外，你可以用熔岩来发电 和提炼矿石。
VasNoInfinite=石油不再是无限的了
Vehicle Wagon=使用绞车将您的坦克装载到平板车箱上，通过铁路进行运输！ 
Vehicle_Radar=增加两个显示机车和车辆的雷达。
VehicleGrid=将设备模块添加到没有模块槽的任何原版或mod的车辆。 汽车 8x8，坦克12x10，机车10x8，货车10x6
VehicleGridReduced=将设备模块添加到没有模块槽的任何原版或mod的车辆。 汽车 4x2，坦克6x4，机车8x6，货车8x4
VehicleSnap=在驾驶汽车或坦克时捕捉运动角度。
Vehicle-turrets=添加两种可随车机动作战的炮塔 
VersepellesChunkMarkersPorted=添加彩色警示条的混凝土和矩形标记工具，便于工厂规划。 
visual-signals=让您能够远距离跟踪电路网络。
Vizzy-BigPowerPoles=将大输电塔的电线距离从30改为32.这使得它们与电网对齐
vlads-crafting-tree=这个mod用来显示所需制作产品的所有前置产品、原料及设备的量化树，其数量根据设置的最终产品的所需数量来自动调整。
void-chest=添加UPS高效虚空箱（非常像创造模式，但是有1/10的成本）
VoidChest_Fixed=可立即销毁无用物品的箱子。 
VoidChestInstant=可立即销毁无用物品的箱子。
VoidChestPlus=改进Buggi的虚空箱mod，改善性能。 
vtk-armor-reach=使得护甲增加玩家的操作，建造，拆解和挖掘范围。 更高的护甲需要更高的技术解锁。
vtk-cannon-turret=添加一个加农炮塔和特有的加农炮弹药，不会发生碰撞。
vtk-deep-core-mining=当钻井资源耗尽时，将矿物资源增加到矿井，以提供昂贵而稳定 的无限矿石来源。
vtk-presets=具有“铁路世界”配置的自定义地图预设。 高密度但分散的资源和 昂贵的配方。 开始虫巢不会是连续的，但随着时间将慢慢扩大。
vtk-train-alert=当火车或货车损坏时，会在玩家的地图上显示其最后所在位置并标注报警标签。
WagonCapacityColor=按车厢内容量变更所有货车车厢的颜色，无论是空（绿色）还是 部分填充（黄色）或满仓（红色）。
wagon-color=当与Color Picker mod一起使用时，该MOD可让您轻松地将自定 义颜色设置为货车。 您也可以复制和粘贴货车颜色。
WaiTex_Full=高清纹理GET，会增加加载时间和显卡负载
walls-block-spitters=改变喷吐弹抛射模式，使其可以被墙壁阻挡。 树枝或虫子不会阻 挡抛射物。 其他几个统计数据将相应地进行平衡。
WarehouseAddons=添加更多的基于bob箱子的仓库及天使的仓库到游戏里，并扩大了仓库的容量。
Warehousing v15=仓库是能为你储存所有物品的大容量建筑。
Warehousing=仓库是能为你储存所有物品的大容量建筑。 
warringer=无用
Waterbomb=使用深水炸弹来创造水（以及炸掉石头）。 本mod是将 someone1337的“填海造陆”mod升级到0.15版本，并且添加了炸弹 爆炸半径的设置。
Waterfill_v15=可以放置水，造湖造海
water-fix=修复水面图形，使其融入任何地形类型，包括混凝土，石砖和修 饰的生物群落。 混凝土和石砖也可以直接放置在水边。 还修复了 与填埋有关的一些奇怪的事情。
WaterWell=增加可抽取地下水的水井泵。
waterworld=需要采石场mod （Quarry）来获取世界根源，只产生水和位于坐 标（0，0）的小岛。 取自reddit的帖子改编并上传。
weaponSoundsRedone=这是一个重新设计一些武器声音的mod（如果我觉得他们可以更 好的话）。 目前有改动的武器有是：手枪，冲锋枪，霰弹枪，战 斗霰弹枪。 访问www.mods.factorio.com预览！
WearAndTear=添加物理磨损效果，并增加自动维护功能
what-fish=此mod删除了鱼 
what-is-it-really-used-for=一个帮助您了解物品和流体来自何处以及在何处使用的工具。 这 是将Doomah先生原来的“What is it used for?” mod更新为0.15， 并附加功能。
what-is-missing=选择你想要的产品，这将告诉你为什么你不会做更多的主要原因 。当您在地图上放置东西时，GUI将显示。
WhiteFloor=这个MOD什么也没有。 只是添加了一种纯白色的装饰用地板。很便宜，需要木材。
Whizer_GermanTranslations=将游戏文本翻译成德语
WideChests=将并排放置的钢箱合并成高达42宽或42高的大箱子。 
Will-o-the-wisps=一种生活在异星星球和平生物，晚上的时候可以通过砍树和采掘岩石发现它们。一般不会有攻击性，除非你把他们杀死或者遭受 到虫子的袭击。
Wind_Turbine=在游戏中添加风力发电机
wireless-signals=添加可以长距离传输电路网络信号的无线电设备。 
Wood_Gasification=木材气化将大量木材转化为少量石油气。 这个mod是0.14 mod“木柴”的更新版。
wooden-floors=添加木制和抛光的木地板，所以你需要更多的木头。
WoodenWalls V1=在游戏中添加木质墙。 
world-mirror=可以让生成的地图样式是两边对称或四方对称的，可用于生成公平的对战地图。
WormAttack=在晚期游戏中添加巨兽和巨大的蠕虫。 这些蠕虫可以挖掘隧道到你的基地，然后从下面攻击。
wormmus-config=添加生活品质功能和几个修改，以适应您的游戏风格。 每天检查 更新。 检查Mod Portal以获取更改日志。
wormmus-glowing-ores=使所有原版矿石像铀矿一样发光。
wormmus-inf-tech=为mod增添更多的无限技术研究。 现在包括：Bob的Mods。 这适 用于不想使用我的Config Mod的用户。
xander-mod=进行了大量的修改，强调了更详细、现实的化学、材料和生产工艺。 令游戏的涉及范围和难度更广更大。
xcompat_bobvehicleequipment=交叉兼容性补丁，以帮助bob的车辆设备与其他mod车辆兼容。 目前支持AAI和飞机的车辆。
XMKTP=部分mod的韩语翻译 
YARM=添加新科技，可以监测资源使用情况 
yi_bobs_ores=将Bob的矿石与Yuoki的原子集成。 允许Bob的矿石转换为 Unicomp。 来自Bob的Ores mod的矿石图标被许可使用
YouGotMail=为多人游戏添加一个邮件界面，允许向其他玩家（离线或在线）发送邮件。
ZAutoLootChest=战利品的箱子 这个mod提供了一种可以自动收集周围战利品的mod。防止例如 死亡或者其他mod意外造成的物品消失。
ZCS-Trash-Landfill-Continued=增加了一个大型垃圾填埋场，但会造成污染。
ZDataMap=生成所有原始数据的列表，并将其写入可读取的日志文件。 可能 对mod开发人员有用
ZGameImproved=修改或取消了一些东西，以获得更加平衡的体验。
zKenirasRandomRecipes=在每场游戏中随机分配不同比例的配方。
Zoom=只需2个按钮即可放大很多倍拉拉近距离，远远超过实际的限制！ 并通过一个ALT-Z热键直接缩小。
ZRadar=添加2个改进和平衡的雷达到游戏。
