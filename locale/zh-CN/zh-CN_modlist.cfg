[mod-description]
zh-CN=包含438个模组汉化，最后更新：2019-5-31\n\n汉化文本库内容来源：\n\n　　1、提取自傻瓜汉化工具FMLTv18版。\n\n　　2、玩家提交汉化文本。
5dim_automatization=5dim之自动化，添加了各种各样的机械臂（快速，超长...），更多的机器，化工厂和炼油厂。
5dim_battlefield=5dim之战地，增加了敌人，炮塔也增强，也增加了一种新型特斯拉炮塔，新的钢墙，坦克和炮弹。
5dim_botrecaller=召回/收集飞行中的机器人至回收箱，有助于升级机器人。
5dim_core=5dim系列模组所必需的内核
5dim_decoration=5dim之装饰，添加各种新的装饰。
5dim_energy=5dim之能源，增加了与能源相关的更高科技等级的设备，如发动 机，电线杆，蓄电池和太阳能电池板。
5dim_equipment=5dim之装备，添加激光防御模块，能量盾模块，电池组模块。
5dim_infiniteresearch=5dim之无限研究科技，增加了新的无限研究技术。 
5dim_logistic=5dim之物流，增加新的机器人和更大的储存箱。
5dim_mining=5dim之采矿，增加采矿机mk1到mk3增加了更多的速度和更多的 范围，而且抽油机还有更多的层次。
5dim_module=5dim之插件，添加了更高层次的插件和混合多种插件功能的混合 插件。
5dim_nuclear=5dim之核能，添加核电相关。
5dim_ores=5dim之矿石，改变了所有的原版游戏配方，添加了新的矿石，使 游戏更有趣。
5dim_resources=5dim之资源，增加了粉尘和板块，更多的四级科技科品和一个大 的工业炉。
5dim_trade=5dimMOD的交易系统。
5dim_trains=5dim之火车，你可以在水面上设置轨道和交通灯。 
5dim_transport=5dim之运输，添加新的箱子和更长的地下传输带。
5dim_vehicle=5dim之车辆，添加了飞机，船和卡车。 
aai-industry=先进冶炼工业部分。 添加电机、海上动力泵、锅炉等。 改变科技和配方。 附加功能将逐渐添加。 不需要其他AAImod， 兼容bob 和天使mod。
aai-programmable-structures=基于已安装的其他AAI系列mod添加具有扫描和控制能力的建筑物 。包括一个默认的区格扫描器能够扫描区格的内容。搭配AAI-区 域MOD能够扫描并设置区域。搭配AAI-可编程载具MOD能够扫描 和控制可编程载具。
aai-programmable-vehicles=利用遥控器、电路或AAI区域编程和控制自动化载具。用于应付基 地袭击，巡逻及基于采矿车的采矿等等。适用于原版及MOD的载 具
aai-signals=增加生命值、速度、角度、陆地、水域、坐标及敌人侦查等信号。主要为AAI-可编程载具MOD而设计，不过也能单独使用。
aai-vehicles-chaingunner=链枪战斗车实质上就是配备履带的炮塔，搭配AAI-可编程载具 MOD能够自动运行。
aai-vehicles-flame-tank=一辆有火焰喷射器的坦克，烈火坦克有良好的加速度、护甲以及 辟火功能。
aai-vehicles-flame-tumbler=对撞击伤害有高抗性的高速度突击车，配备火焰喷射器。非常适 合突击，野外探索以及hit-and-run战术。搭配AAI-可编程载具 MOD可以自动运行。
aai-vehicles-hauler=高容量的通用运输载具。该载具专为AAI-可编程载具MOD而设 计，如果编程正确它将能够自动运行，例如从采矿车搬运资源并 运输到补给点。
aai-vehicles-laser-tank=配置重型装甲的高伤害光棱坦克，用AAI-可编程载具MOD编程后 能够自动运行。
aai-vehicles-miner=可以驾驶的采矿车，还可以砍树、挖岩石。搭配AAI-可编程载具MOD可以自动运行。
aai-vehicles-warden=这种支援载具配备了车载机动雷达以提高探测范围,同时远程维修 装置可以给附近的其它载具或建筑进行维修,自带的物品回收系统 也有非常大的有效范围,武器系统方面只有支援用的电磁脉冲系统, 可在AAI系统支持下对附近载具进行有效支援.
aai-zones=添加“AAI区域”到游戏中。 AAI区域是用AAI区域规划工具标记的高亮区域。搭配AAI-可编程建筑MOD，你能够通过信号自动扫描并 设置AAI区域。搭配AAI-可编程载具mod，AAI区域将变得更加强 大————能够控制运行的载具。
data-raw-prototypes=一个用于从control.lua中的data.raw访问原始原型数据的修改实用 程序。 原型只能根据需要进行加载，只要mod状态不变，缓存就 可以保存到保存游戏中，缓存在所有mods之间共享。 要使用： remote.call（\“data-raw \”，\“prototype \”，\“car \”，\“tank \”） 。 有关详细信息，请参阅自述文件。
